<html>
<head>
<title>Hello cantine!</title>
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css"
	href="css/jquery.dataTables.min.css">

<link href="css/cantine.css" rel="stylesheet" type="text/css" />
<!-- jQuery -->
<script type="text/javascript" charset="utf8"
	src="js/jquery-1.11.1.js"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8"
	src="js/jquery.dataTables.js"></script>
	
<script src="js/jquery.cookie.js"></script>
<script>
	var semaine; 
	var plats, header;
	var platsMail = [];
	$(document)
			.ready(
					
					
					function() {
						$(".nom").val($.cookie('nom'));
						$.ajax({
									url : "menu"
								})
								.then(
										function(data) {
											header = data.plats[0];
											data.plats.splice(0, 1);
											plats = data.plats;
											semaine = data.semaine;
											$('.semaine').append(data.semaine);

											$('.table').dataTable({
												"data" : plats,
												paging : false,
												searching : false,
												ordering : false,
												"columns" : [ {
													"title" : ""
												}, {
													"title" : header[1]
												}, {
													"title" : header[2]
												}, {
													"title" : header[3]
												}, {
													"title" : header[4]
												}, {
													"title" : header[5]
												} ]
											});

											var table = $('.table').DataTable();
											$('.table tbody')
													.on(
															'click',
															'td',
															function() {
																console
																		.debug("ligne"
																				+ table
																						.cell(
																								this)
																						.index().row
																				+ " column "
																				+ table
																						.cell(
																								this)
																						.index().column);
																if ($(this)
																		.hasClass(
																				'cell_selected')) {
																	$(this)
																			.removeClass(
																					'cell_selected');
																} else {
																	$(this)
																			.addClass(
																					'cell_selected');
																}
															});

										});

					});

	function email() {
		var sBody = "Bonjour voici mon choix\n";
		var table = $('.table').DataTable();
		cells = table.cells(".cell_selected");
		
		for ( var i = 1; i < 6; i++) {
			platsMail[i - 1] = "\n" + header[i] + ":    ";
		}
		$.each(table.cells(".cell_selected").eq(0), function(cellIdx, i) {
			console.debug("\nNum�ro jour " + header[this.column] + " plat "
					+ table.cell(this.row, this.column).data());
			platsMail[this.column - 1] += " "
					+ table.cell(this.row, this.column).data() + " --- ";
		});

		sBody += platsMail.join("\n") + "\n\nMerci";
		console.debug(sBody);
		var sMailTo = "mailto:";
		sMailTo += escape("alexis.krier@cirso.fr") + "?subject="
				+ escape("choix: " + semaine) + "&body=" + escape(sBody);
// 		window.location.href = sMailTo;
	}

	function setUser() {
		$.cookie('nom', $(".nom").val(), { expires: 365 });
		$.ajax({
	         type: "POST",
	         contentType: "application/json; charset=utf-8",
	         url:  "menu",
	         data: JSON.stringify({"id":"1","ip":"123"}),//JSON.stringify(platsMail),
	         dataType: "json",
	         error: function(data){
	              alert("fail");
	         },
	         success: function(data){
	              alert("success");
	         }
	         });
		
		
	} 
	
	$(".nom").val($.cookie('the_cookie'));
</script>
</head> 
<body>
	<h2>Hello cantine!</h2>
	<div>
		<p class="semaine"></p>
		<p class="plats"></p>
		<p>
		<table class="table"></table>
		</p>
		<input placeholder="Nom" class="nom"/>
	</div>
	<button onClick='email();setUser()'>Générer le mail</button>
</body>
</html>
