<!doctype html>
<html ng-app="ILikeCirso">
<head>
    <meta charset="utf-8">
    <title>I like Cirso</title>

    <!--Framework-->
    <script src="js/common/angular.js"></script>
    <script src="js/common/angular-route.js"></script>
    <script src="js/common/jquery-2.1.1.js"></script>
    <script src="js/common/jquery.dataTables.js"></script>
    <script src="js/common/jquery.cookie.js"></script>
    <script src="js/common/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="js/common/ng-flow-standalone.js"></script>
    <script src="js/common/alert.js"></script>
    <script src="js/common/spin.min.js"></script>
    <script src="js/common/angular-spinner.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEJZXZnI871BY0qFLB30w-MDZkWCbFVsg"></script>


    <!--CSS-->
    <link rel="stylesheet" href="css/common/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/iLikeCirso.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/common/bootstrap.css">



    <!--JS interne-->
    <script src="js/iLikeCirso.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/common/utils.js"></script>

    <!-- Controllers-->
    <script src="js/controllers/accueil.js"></script>
    <script src="js/controllers/badgeuse.js"></script>
    <script src="js/controllers/cantine.js"></script>
    <script src="js/controllers/transport.js"></script>
    <script src="js/controllers/fayot.js"></script>
    <script src="js/controllers/avatar.js"></script>
    <script src="js/controllers/setting.js"></script>

    <!-- Services-->
    <script src="js/services/userService.js"></script>
    <script src="js/services/copainService.js"></script>
    <script src="js/services/menuService.js"></script>
    <script src="js/services/badgeInfoService.js"></script>
    <script src="js/services/psNextService.js"></script>
    <script src="js/services/transportService.js"></script>
    <script src="js/services/settingService.js"></script>
    <script src="js/services/fayotService.js"></script>

    <link rel="shortcut icon" href="img/logoLikeCirso.png">


</head>
<body>

<div class="bg-info" ng-controller="BjrCtrl">
<nav id class="navbar navbar-default navbarSansMarge" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/accueil">I <span class="glyphicon glyphicon-heart"></span> Cirso</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/badgeuse')}"><a href="#/badgeuse">Badgeuse</a></li>
                <li ng-class="{ active: isActive('/cantine')}"><a href="#/cantine">Cantine</a></li>
                <li ng-class="{ active: isActive('/transport')}"><a href="#/transport">Transport</a></li>
                <!--<li ng-class="{ active: isActive('/fayot')}"><a href="#/fayot">Fayot</a></li>-->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{user.name}}</a></li>
                <li ng-class="{ active: isActive('/setting')}"><a href="#/setting"><span class="glyphicon glyphicon-cog"></span></a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span></a></li>
            </ul>


        </div>
    </div>
</nav>



</div>

<div class="backgroundPage">

    <div class="corpsPage" ng-view></div>
</div>


<footer class="panel-footer">
    <ul class="panel-footer-links element-footer-left">
        <li><a href="https://github.com/bodtx/cantine" target="_blank"><img src="img/github.png" width="20" align="center"/></a></li>
    </ul>
     <a href="#/accueil">  <img src="img/logoLikeCirso.png" align="center" width="35"/> </a>

    <ul class="panel-footer-links element-footer-right">
        <li><a href="http://rickrolled.fr/">Team</a></li>
    </ul>
</footer>

</body>
</html>
