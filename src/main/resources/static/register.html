<!doctype html>
<html>
<meta charset="utf-8">
<head>
<script src="js/common/jquery-2.1.1.js"></script>
<link rel="stylesheet" href="css/common/bootstrap.css">
<link rel="stylesheet" href="css/signin.css">
<script language=javascript>

$(document).ready(function(){
    $("#submit").click(function() {
user = new Object(); 
user.username = $("#username").val();
user.password = $("#password").val();
         $.ajax({
						type : "POST",
						headers : {
							Accept : "application/json,",
							"Content-Type" : "application/json",
						},
						url : "user",
						data : JSON.stringify(user) ,
						success: $("#mess").text("inscription ok"),
						error:function(XMLHttpRequest, textStatus, errorThrown) { 
                    			alert("Status: " + textStatus); 
                    		  },
					});
    });
});


</script>

</head>

<body>
<div class="container">

    <form class="form-signin" role="form">
        <div style="color:#0000FF" id="mess"></div>
        <h2 class="form-signin-heading">Connectez-vous</h2>
        <input type="text" id="username" class="form-control" placeholder="ID CER" required="" autofocus=""/>
        <input type="password" id="password" class="form-control" placeholder="Mot de passe Anaïs" required=""/>
        <button id="submit" class="btn btn-lg btn-primary btn-block">Connexion</button>
    </form>
