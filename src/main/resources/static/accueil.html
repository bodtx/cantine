<div>

    <!-- Probleme Tisseo -->
    <div ng-show="!tisseoClos && problemeTisseo" class="alert alert-danger alert-dismissible alert-center" role="alert" ng-cloak>
        <button type="button" class="close" data-dismiss="alert" ng-click="closeAlert('tisseoClos')">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <strong>Attention!</strong> Problème <a href="http://www.tisseo.fr/" target="_blank"><strong>Tisseo</strong></a>.
    </div>

    <!-- As tu badgé -->
    <div ng-show="erreurBadge" class="alert alert-danger alert-dismissible alert-center" role="alert" ng-cloak>
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <strong>Warning!</strong> Tu n'as pas badgé. <strong>Temptation</strong> !!!
    </div>


     <!--Café gratuit-->
    <div ng-show="!cafeClos && cafeGratos" class="alert alert-success alert-dismissible alert-center" role="alert" ng-cloak>
        <button type="button" class="close" data-dismiss="alert" ng-click="closeAlert('cafeClos')">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        T'as un café gratos !!!
    </div>

     <!--PsNext-->
    <div ng-show="!psNextClos && psNext" class="alert alert-warning alert-dismissible alert-center" role="alert" ng-cloak>
        <button type="button" class="close" data-dismiss="alert" ng-click="closeAlert('psNextClos')">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        C'est vendredi, fais ton <strong>PsNext</strong> !!!
    </div>


    <!-- Inscription cantine -->
    <div ng-show="inscrit &&!inscritCantineClos && !timeLimitMenu" class="alert alert-info alert-dismissible alert-center" role="alert">
        <button type="button" class="close" data-dismiss="alert" ng-click="closeAlert('inscritCantineClos')">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        Tu es inscrit à la cantine, pour annuler fais le <strong>397901</strong>.
    </div>

    <div class="jumbotron" ng-show=" !inscrit && !timeLimitMenu">
        <h2>Veux-tu manger à la cantine ?</h2>
        <div class="btn-group">
        	<label class="btn btn-primary"  ng-model="viande"  btn-radio="menuDuJour[1]"><div tooltip-placement="bottom" tooltip-html-unsafe="<a target='_blank' href='/platImage/{{menuDuJour[1]}}'><img width = '150px' src='/platImage/{{plat1}}'/></a>">{{menuDuJour[1]}}</div></label>
            <label class="btn btn-primary" ng-model="viande"  btn-radio="menuDuJour[2]"><div tooltip-placement="bottom" tooltip-html-unsafe="<a target='_blank' href='/platImage/{{menuDuJour[2]}}'><img width = '150px' src='/platImage/{{plat2}}'/></a>">{{menuDuJour[2]}}</div></label>
        </div>

        <div class="btn-group">
            <label class="btn btn-success" ng-model="accompagnements.a1" btn-checkbox><div tooltip-placement="bottom" tooltip-html-unsafe="<a target='_blank' href='/platImage/{{menuDuJour[7]}}'><img width = '150px' src='/platImage/{{accompagnement1}}'/></a>">{{menuDuJour[7]}}</div></label>
            <label class="btn btn-success" ng-model="accompagnements.a2" btn-checkbox><div tooltip-placement="bottom" tooltip-html-unsafe="<a target='_blank' href='/platImage/{{menuDuJour[8]}}'><img width = '150px' src='/platImage/{{accompagnement2}}'/></a>">{{menuDuJour[8]}}</div></label>
        </div>
        <br/>
        <br/>
        <button class="btn btn-info" ng-click="mail()">Mail</button>
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-3 favoris">
            <a href="http://9gag.com/" class="thumbnail" target="_blank">
                <img src="img/9gag.png" alt="9GAG"/>
            </a>
        </div>
        <div class="col-xs-6 col-md-3 favoris">
            <a href="https://www.dealabs.com/" class="thumbnail" target="_blank">
                <img src="img/dealabs.png" alt="Dealabs"/>
            </a>
        </div>
        <div class="col-xs-6 col-md-3 favoris">
            <a href="https://feedly.com/i/index" class="thumbnail" target="_blank">
                <img src="img/feedly.png" alt="Feedly"/>
            </a>
        </div>
        <div class="col-xs-6 col-md-3 favoris">
            <a href="https://www.endomondo.com/home" class="thumbnail" target="_blank">
                <img src="img/endomondo.png" alt="Endomondo"/>
            </a>
        </div>

    </div>

</div>
