<div>

    <form class="form-horizontal" name="settingForm">

        <div class="form-group">
            <label class="col-md-3 control-label">Nom</label>
            <div class="col-md-4">
                <input id="Nom" type="text" class="form-control" ng-model="setting.nom" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Email</label>
            <div class="col-md-4">
                <input id="Email" type="email" class="form-control" ng-model="setting.email" />
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button ng-disabled="!settingForm.$valid" class="btn btn-primary btn-lg" ng-click="saveSetting(setting)">Save</button>
            </div>
        </div>
    </form>

</div>
