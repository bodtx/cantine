<div>

    <tabset>

        <!--Profil-->
        <tab>
            <tab-heading>
                <i class="glyphicon glyphicon-user"></i> Profil
            </tab-heading>
            <form class="form-horizontal" name="settingForm">

                <div class="input-group profil">
                        <span class="input-group-addon" id="basic-addon1"><i
                                class="glyphicon glyphicon-user"></i></span>
                    <input id="pseudo" type="text" class="form-control" placeholder="Pseudo"
                           aria-describedby="basic-addon1" ng-model="setting.nom">
                </div>

                <div class="input-group profil">
                    <span class="input-group-addon" id="basic-addon2">@</span>
                    <input id="Email" type="email" class="form-control" placeholder="Email" ng-model="setting.email"
                           aria-describedby="basic-addon2" ng-model="setting.nom">
                </div>


                <div class="input-group profil">
                    <button ng-disabled="!settingForm.$valid" class="btn btn-primary"
                            ng-click="saveSetting(setting)">Sauvegarder
                    </button>
                </div>

            </form>

        </tab>

        <!--Alertes-->
        <tab>

            <tab-heading>
                <i class="glyphicon glyphicon-bell"></i> Alertes
            </tab-heading>

            <div class="alerte">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Infos Tisseo</td>
                        <td><input type="checkbox" ng-model="setting.tisseo"
                                   ng-change="saveSetting(setting)"></td>
                    </tr>

                    <tr>
                        <td>Erreur de badgeage</td>
                        <td><input type="checkbox" ng-model="setting.asTubadge"
                                   ng-change="saveSetting(setting)"></td>
                    </tr>

                    <tr>
                        <td>Caf√© gratos</td>
                        <td><input type="checkbox" ng-model="setting.cafe"
                                   ng-change="saveSetting(setting)"></td>
                    </tr>

                    <tr>
                        <td>PsNext</td>
                        <td><input type="checkbox" ng-model="setting.psNext"
                                   ng-change="saveSetting(setting)"></td>
                    </tr>

                    <tr>
                        <td>Infos Cantine</td>
                        <td><input type="checkbox" ng-model="setting.inscritCantine"
                                   ng-change="saveSetting(setting)"></td>
                    </tr>

                    </tbody>
                </table>
            </div>


        </tab>
    </tabset>

</div>
