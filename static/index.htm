<html>
<head>
<title>Hello jQuery</title>
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css"
	href="//cdn.datatables.net/1.10.0/css/jquery.dataTables.css">

<link href="cantine.css" rel="stylesheet" type="text/css" />
<!-- jQuery -->
<script type="text/javascript" charset="utf8"
	src="//code.jquery.com/jquery-1.10.2.min.js"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8"
	src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
<script>
	var semaine;
	var plats,header;
	$(document).ready(function() {
		$.ajax({
			url : "menu"
		}).then(function(data) {
			header=data.plats[0];
			data.plats.splice(0,1);
			plats = data.plats;
			semaine = data.semaine;
			$('.semaine').append(data.semaine);

			$('.table').dataTable({
				"data" : plats,
				paging: false,
				searching: false,
				ordering:  false,
				"columns" : [ {
					"title" : ""
				}, {
					"title" : header[1]
				}, {
					"title" : header[2]
				}, {
					"title" : header[3]
				}, {
					"title" : header[4]
				}, {
					"title" : header[5]
				} ]
			});

						var table = $('.table').DataTable();
			$('.table tbody').on('click', 'td', function() {
				console.debug("ligne"+table.cell(this).index().row+ " column "+table.cell(this).index().column);
				if ($(this).hasClass('cell_selected')) {
					$(this).removeClass('cell_selected');
				} else {
					$(this).addClass('cell_selected');
				}
			});


		});

	});

	function email() {
		var sBody="Bonjour voici mon choix\n";
		var table = $('.table').DataTable();
		cells = table.cells( ".cell_selected" );
		var platsMail = [];
		for (var i = 1; i < 6; i++) { 
			platsMail[i-1] = "\n"+header[i]+":    ";
		}
		$.each(table.cells( ".cell_selected" ).eq(0), function(cellIdx, i) { 
			console.debug("\nNuméro jour "+header[this.column]+" plat "+table.cell(this.row,this.column).data());
			platsMail[this.column-1] += " " + table.cell(this.row,this.column).data() +" --- ";
						});
		
		
		sBody += platsMail.join("\n")+"\n\nMerci";
		console.debug(sBody);
		var sMailTo = "mailto:";
		sMailTo += escape("alexis.krier@cirso.fr") + "?subject="
				+ escape("choix: " + semaine) + "&body=" + escape(sBody);
		window.location.href = sMailTo;
	}
</script>
</head>
<body>
	<h2>Hello Cantine!</h2>
	<div>
		<p class="semaine"></p>
		<p class="plats">
			The content is <br>
		</p>
		<p>
		<table class="table"></table>
		</p>
	</div>
	<button onClick='email()'>Envoyer</button>
</body>
</html>
